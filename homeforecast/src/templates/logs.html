<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeForecast - Logs</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .log-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            overflow-x: auto;
            max-height: 70vh;
        }
        .log-entry {
            margin: 2px 0;
            word-wrap: break-word;
        }
        .log-entry.error {
            color: #ff6b6b;
        }
        .log-entry.warning {
            color: #ffd93d;
        }
        .log-entry.info {
            color: #74c0fc;
        }
        .log-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HomeForecast - System Logs</h1>
            <nav>
                <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
            </nav>
        </header>
        
        <div class="log-controls">
            <button class="refresh-btn" onclick="refreshLogs()">Refresh Logs</button>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh (10s)</label>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="loading">Loading logs...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const container = document.getElementById('logContainer');
                
                if (data.error) {
                    container.innerHTML = `<div class="log-entry error">Error: ${data.error}</div>`;
                    return;
                }
                
                if (data.lines && data.lines.length > 0) {
                    container.innerHTML = data.lines.map(line => {
                        let className = 'log-entry';
                        if (line.includes('ERROR')) className += ' error';
                        else if (line.includes('WARNING')) className += ' warning';
                        else if (line.includes('INFO')) className += ' info';
                        
                        return `<div class="${className}">${escapeHtml(line)}</div>`;
                    }).join('');
                } else {
                    container.innerHTML = '<div class="log-entry">No logs available or log file not accessible.</div>';
                }
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
                
            } catch (error) {
                document.getElementById('logContainer').innerHTML = 
                    `<div class="log-entry error">Failed to load logs: ${error.message}</div>`;
            }
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshLogs, 10000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load logs on page load
        refreshLogs();
    </script>
</body>
</html>
